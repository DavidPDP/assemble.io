#
# Assemble Links Library
# ===================================================


# Repos
# ==========================
org: https://github.com/assemble
assemble: 
  repo: <%= url.org %>/assemble
  issues: <%= url.org %>/assemble/issues
  wiki: <%= url.org %>/assemble/wiki

# Assemble Wiki
# ==========================
wiki: 

  ## Configuration
  gruntfile: <%= url.assemble.wiki %>/Gruntfile
  config: <%= url.assemble.wiki %>/Configuration
  tasks: <%= url.assemble.wiki %>/Task-and-Targets
  options: <%= url.assemble.wiki %>/Options

  ## Templates
  templates: <%= url.assemble.wiki %>/Templates
  layouts: <%= url.assemble.wiki %>/Layouts
  pages: <%= url.assemble.wiki %>/Pages
  partials: <%= url.assemble.wiki %>/Partials

  ## Data and Content
  content: <%= url.assemble.wiki %>/Content
  data: <%= url.assemble.wiki %>/Data
  yaml: <%= url.assemble.wiki %>/YAML-front-matter
  markdown: <%= url.assemble.wiki %>/Markdown

  # "System" Helpers
  helpers: <%= url.assemble.wiki %>/Helpers
  assets: <%= url.assemble.wiki %>/Assets
  collections: <%= url.assemble.wiki %>/Collections

  ## Contributing
  contribute: <%= url.assemble.wiki %>/Contributing-to-Assemble
  extend: <%= url.assemble.wiki %>/Extending-Assemble

# Examples
# ==========================
examples:
  repo: <%= url.org %>/assemble-examples
  advanced: <%= url.examples.repo %>-advanced
  readme: <%= url.examples.repo %>-readme
  basic: <%= url.examples.repo %>-basic
  grid: <%= url.examples.repo %>-grid
  table: <%= url.examples.repo %>-table
  form: <%= url.examples.repo %>-form
  site: <%= url.examples.repo %>-site
  sitemap: <%= url.examples.repo %>-sitemap

# less
# ==========================
less: 
  repo: <%= url.org %>/assemble-less
  wiki: <%= url.less %>/wiki

# helper-lib
# ==========================
helpers:
  repo: <%= url.org %>/helper-lib
  wiki: <%= url.helpers %>/wiki




# External Repos and Sites
# ===================================================

## package.json
package: https://npmjs.repo.org/doc/json.html
nodeglob: https://github.com/isaacs/node-glob
minimatch: https://github.com/isaacs/minimatch

## Grunt
grunt:
  website: http://gruntjs.com/
  upgrading: http://gruntjs.com/upgrading-from-0.3-to-0.4
  gettingStarted: http://gruntjs.com/getting-started
