###
# Site variables
###

production: <%= production %>
destination: ./_gh_pages


area:
  # Documentation
  docs:
    org: http://github.com/assemble
    repo: <%= site.area.docs.org %>/assemble-docs

  # Handlebars Helpers
  helpers:
    org: http://github.com/helpers

  # Underscore Mixins
  mixins:
    org: http://github.com/mixins

  # Boilerplates
  boilerplates:
    org: http://github.com/boilerplates


templates:
  edit: <%= site.area.docs.repo %>/edit/master/templates/pages
  view: <%= site.area.docs.repo %>/blob/master/templates/pages

content:
  edit: <%= site.area.docs.repo %>/edit/master/src/content
  view: <%= site.area.docs.repo %>/tree/master/src/content

